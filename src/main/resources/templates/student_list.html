<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список игроков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="d-flex justify-content-center">
    <span th:if="${students.size() == 0}">Студентов нет</span>
    <div th:unless="${students.size() == 0}">
        <div class="p-1 text-center bg-light">
        <h2>Студенты
        </h2>
        </div>
        <div class="alert alert-success" role="alert">
            <a class="nav-link" aria-current="page" th:href="@{/student}">Добавить игрока</a>
        </div>
        <div id="datatable">
        </div>
        <table class="table">
            <thead class="bg-light">
            <tr>
                <th scope="col">№</th>
                <th scope="col">Имя</th>
                <th scope="col">Оценка</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Просмотреть</th>
                <th scope="col">Удалить</th>
            </tr>
            </thead>
            <tbody data-mdb-spy="scroll">
            <tr th:each="student, i : ${students}"
                th:attr="student_index=${student.id}">
                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${student.name}"></td>
                <td th:text="${student.mark}"></td>
                <td >
                    <a type="button"  th:href="@{/student(id=${student.id})}" class="btn btn-success">Редактировать</a>
                </td>
                <td>
                    <a type="button" th:href="@{'/student/' + ${student.id}}" class="btn btn-warning">Просмотреть</a>
                </td>
                <td>
                    <a type="button"  th:href="@{'/student/delete/' + ${student.id}}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
